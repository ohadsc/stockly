<template name="createSprint">
    <form class="create sprint" autocomplete="off">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Create Sprint</legend>
            <div class="form-group">
                <label for="sprint">Sprint Name:</label>
                <input name="sprint-name" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-default create">Create</button>
        </fieldset>

    </form>

</template>
