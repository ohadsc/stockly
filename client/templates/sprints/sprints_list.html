<template name="sprintsList">

    <table class="table table-striped table-bordered table-hover table-condensed">
        <tbody>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Started At</th>
            <th>End Date</th>
        </tr>
        {{#each sprints}}
            {{> sprintItem}}
        {{/each}}
        </tbody>
    </table>

</template>
