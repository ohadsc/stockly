<template name="sideBar">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    {{#if currentUser}}
                        {{currentUser.profile.username}}
                     {{else}}
                        Stockly
                    {{/if}}

                </a>
            </li>
            <li>
                <a href="{{ pathFor 'stocks'}}">Stocks</a>
            </li>
            <li>
                <a href="{{ pathFor 'sprints'}}">Sprints</a>
            </li>
            <li>
                <a href="#">Summary</a>
            </li>
            {{#if currentUser}}
                {{> logout}}
            {{/if}}
        </ul>
    </div>

    <script>

        $(function() {

            $("#wrapper").toggleClass("toggled");
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                e.target.blur();
                $("#wrapper").toggleClass("toggled");
            });
        });

    </script>

</template>
